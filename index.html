<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>goFAQ Interview Questions</title>

    <!-- Bootstrap core CSS -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">

</head>

<body onload="fetchQAs()">

    <div class="container">
        <div class="header clearfix">
            <nav>
                <ul class="nav nav-pills pull-right">
                    <li role="presentation" class="active"><a href="#">HTML</a></li>
                    <li role="presentation"><a href="#">CSS</a></li>
                    <li role="presentation"><a href="#">JavaScript</a></li>
                </ul>
            </nav>
            <h3 class="text-muted">goFAQ</h3>
        </div>

        <div class="jumbotron">
            <h2>Add Interview Questions</h2>
            <form id="myForm">
                <div class="form-group">
                    <label>Question</label>
                    <input type="text" class="form-control" id="question" placeholder="Enter the Question...">
                </div>
                <div class="form-group">
                    <label>Answer</label>
                    <input type="text" class="form-control" id="answer" placeholder="Answer goes here">
                </div>
                <div class="form-group">
                    <label>Source</label>
                    <input type="text" class="form-control" id="source" placeholder="Source URL...">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>

        <div class="row marketing">
            <div class="col-lg-12">
                <div id="qaResults"></div>
            </div>
        </div>

        <footer class="footer">
            <p>&copy; 2019 goFAQ, Inc.</p>
        </footer>

    </div> <!-- /container -->

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
